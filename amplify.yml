version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "VITE_API_BASE_URL=https://api.codesprig.com/posts/" >> .env
        - echo "VITE_API_BASE_USER_URL=https://api.codesprig.com/users/" >> .env
        - echo "VITE_GISCUS_REPO=trulyepic/tech-blog-ui" >> .env
        - echo "VITE_GISCUS_REPO_ID=R_kgDOOSZizw" >> .env
        - echo "VITE_GISCUS_CATEGORY=General" >> .env
        - echo "VITE_GISCUS_CATEGORY_ID=DIC_kwDOOSZiz84Corp-" >> .env
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
      - public/sitemap.xml
      - public/robots.txt
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: /sitemap.xml
      headers:
        - key: Content-Type
          value: application/xml
    - pattern: /robots.txt
      headers:
        - key: Content-Type
          value: text/plain
  customRules:
    - source: /sitemap.xml
      target: /sitemap.xml
      status: 200
    - source: /robots.txt
      target: /robots.txt
      status: 200
    - source: </^[^.]+$/>
      target: /index.html
      status: 200
